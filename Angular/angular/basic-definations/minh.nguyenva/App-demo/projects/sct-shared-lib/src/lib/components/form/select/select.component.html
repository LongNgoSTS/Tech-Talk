<div class="select">
    <select class="form-select form-select-basic" [ngModel]="selected" (ngModelChange)="onChangeSelect($event)" (blur)="onTouched()">
        <option value="" hidden="hidden">Please Select</option>
        <option value=""  *ngIf="hasBlank"></option>
        <ng-container *ngFor="let option of options">
            <option [ngValue]="option.value">{{option.display}}</option>
        </ng-container>
    </select>
</div>
